
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Data has been submitted successfully!<button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="addCandidate" (ngSubmit)="collectCandidates()">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address">
        <label>Grade</label>
        <input type="text" class="form-control" formControlName="score">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
